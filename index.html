<!doctype html>
<html lang="en" class="no-js">
<head>
	<title>Comic Geek Speak</title>
	<link href="styles/cgs.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="scripts/main.js"></script>
</head>
<body>
	<div id="pageWrapper">
		<div id="headerWrapper">
			<div id="headerInner">
				<img id="logo" src="images/cgs_logo.png" alt="Comic Geek Speak" />
			</div>
		</div>
		<div id="contentWrapper">
			<div id="contentInner">
				<ol id="latestEpisodes">

				</ol>
				<div style="clear:both"></div>
			</div>
		</div>
		<div id="playerWrapper">
			<div id="playButton">4</div>
			<div id="episodeDesc">

			</div>
			<div id="playBar">
				<div id="playBarLoading"></div>
				<div id="progress"></div>
				<span id="episodeCurSpot"></span>
				<span id="episodeDuration"></span>
			</div>
		</div>
	</div>
</body>
</html>
